name:                haskell-bas
version:             1.3.1
github:              "sclausen/haskell-bas"
license:             BSD3
author:              "Sebastian Clausen"
maintainer:          "github@sebastian-clausen.de"
copyright:           "2018 Sebastian Clausen"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/sclausen/haskell-bas#readme>

dependencies:
- base >= 4.7 && < 5
- ansi-wl-pprint
- clock
- either >= 5
- haskeline
- mtl
- directory
- sqlite-simple
- time
library:
  source-dirs: src
  ghc-options:
  - -Wall
  - -Werror

executables:
  haskell-bas:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    - -Werror
    dependencies:
    - haskell-bas

tests:
  haskell-bas-test:
    main:                Integration.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - haskell-bas
